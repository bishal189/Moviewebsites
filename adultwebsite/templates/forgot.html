
{% extends 'base.html' %}
{% load i18n %}
{% block content %}
	<!-- sign in -->
	<div class="sign section--full-bg" data-bg="img/bg.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="{% url 'forget' %}"  method='POST' class="sign__form">
							{% csrf_token %}
                            {% include 'include/alert.html' %}

							
							<a href="index.html" class="sign__logo">
								<img src="img/logo.svg" alt="">
							</a>

							<div class="sign__group">
								<input type="email" required class="sign__input" name='email' placeholder="Email">
							</div>

							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">{% trans "I agree to the" %} <a href="privacy.html">{% trans "Privacy Policy" %}</a></label>
							</div>
							
							<button class="sign__btn" type="submit">{% trans "Send" %}</button>

							<span class="sign__text">{% trans "We will send a password to your Email" %}</span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
	<!-- end sign in -->
