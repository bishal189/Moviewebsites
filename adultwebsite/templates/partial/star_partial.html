{% for item in  star %}
<div  class=" large_screen col-6 col-sm-4 col-lg-3 col-xl-2 col-xxl-2">
    <div class="card" style="width:220px;">
        <a style="border-radius:0px;" href="{% url 'star_detail' item.id %}" class="card__cover">
            <img class="product_image" src="{{item.image.url}}" alt="">
        </a>
            

            
        <h3 class="card__title"><a href="{% url 'star_detail' item.id%}">{{item.name}}</a></h3>
        {% comment %} <ul class="card__list">
            <li>{{item.age}} yrs</li>
            <li>{{item.duration}} min</li>
            <li>{{item.price}} $</li>
        </ul> {% endcomment %}
        
    </div>
</div>
{% endfor %}
