{% extends 'owner/base.html' %}
{% load static %}
{% block content %}
	<!-- main content -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
						<h2>Add new item</h2>
					</div>
				</div>
				<!-- end main title -->

				<!-- form -->
				<div class="col-12">
					<form action="{% url 'add_item' %}" method='POST' enctype="multipart/form-data" class="form">
						
						 {% csrf_token %}
						<div class="row">
							<div class="col-12 col-md-5 form__cover">
								<div class="row">
									<div class="col-12 col-sm-6 col-md-12">
										<div class="form__img">
											<label for="form__img-upload">Upload cover (190 x 270)</label>
											<input type="file" id="form__img-upload" required name="form__img-upload" type="file" accept=".png, .jpg, .jpeg"> <img id="form__img" src="#" alt=" ">
										</div>
									</div>
								</div>
							</div>

							<div class="col-12 col-md-7 form__content">
								<div class="row">
									<div class="col-12 col-sm-6">
										<div class="form__group">
											<input type="text" required class="form__input" name='title_en' placeholder="Title In english">
										</div>
									</div>
									<div class="col-12 col-sm-6">
										<div class="form__group">
											<input type="text" required class="form__input" name='title_de' placeholder="Title In german">
										</div>
									</div>

									<div class="col-12">
										<div class="form__group">
											<textarea id="text" required name="text_en" class="form__textarea" placeholder="Description In english"></textarea>
										</div>
									</div>
									<div class="col-12">
										<div class="form__group">
											<textarea id="text" required name="text_de" class="form__textarea" placeholder="Description In german"></textarea>
										</div>
									</div>

									<div class="col-12 col-sm-6 col-lg-3">
										<div class="form__group">
											<input type="text" required class="form__input" name='releasedyear' placeholder="Release year">
										</div>
									</div>

									<div class="col-12 col-sm-6 col-lg-3">
										<div class="form__group">
											<input type="text"    name='length' class="form__input" placeholder="Runtime(minutes)">
										</div>
									</div>

									<div class="col-12 col-sm-6 col-lg-3">
										<div class="form__group">
											<select class="js-example-basic-single" id="quality" name='quality'>
												<option value="4K">4K</option>
												<option value="SD">SD</option>

												<option value="FullHD">FullHD</option>
												<option value="HD">HD</option>
											</select>
										</div>
									</div>

 
									<div class="col-12 col-sm-6 col-lg-3">
										<div class="form__group">

											<input type="text" required class="form__input" placeholder="price" name='price'>
										</div>
									</div>
	
									<div class="col-12 col-lg-6 col-md-6">
										<div class="form__group">
											<select class="js-example-basic-multiple" name='genre_en' id="genre_en" multiple="multiple">
												{% for genre in genres_en %}
												<option value="{{genre.id}}">{{genre.category_name}}</option>
												{% endfor %}
											</select>
										</div>
									</div> 
									<div class="col-12 col-lg-6 col-md-6">
										<div class="form__group">
											<select class="js-example-basic-multiple" name='genre_de' id="genre_de" multiple="multiple">
												{% for genre in genres_de %}
												<option value="{{genre.id}}">{{genre.category_name}}</option>
												{% endfor %}
											</select>
										</div>
									</div> 


									
									<div class="col-12">
										<div class="form__gallery">
											<label id="gallery1" for="form__gallery-upload">Upload photos of movie</label>
											<input data-name="#gallery1"  id="form__gallery-upload" name='image' class="form__gallery-upload" type="file" accept=".png, .jpg, .jpeg" multiple>
										</div>
									</div>
								</div>
							</div>

							<div class="col-12">
								<div class="row">
									<div class="col-12 col-lg-6">
										<div class="form__video">
											<label id="movie1" for="form__video-upload">Upload Trailer</label>
											<input data-name="#movie1"  id="form__video-upload" name="movie" class="form__video-upload" type="file" accept="video/mp4,video/x-m4v,video/*">
										</div>
									</div>


										<div class="col-12 col-lg-6">
										<div class="form__group">
											<select class="js-example-basic-single"  id="type" name='type'  >
												<option  value="DVD">DVD</option>
												<option value="Scene">Scene</option>
												<option value="PhotoSets">Photo Sets</option>

											</select>
										</div>
									</div>
									<div class="col-12">
										<div class="form__group">
											<select class="js-example-basic-multiple" name='stars' id="stars" multiple="multiple">
												{% for item in star %}
												<option value="{{item.id}}">{{item.name}}</option>
												{% endfor %}
												
											</select>
										</div>
									</div> 

									
									<div class="col-12 col-sm-6 ">
										<div class="form__group">

											<select class="js-example-basic-single" name='studio_en' multiple="multiple" id="studio_en" >
												{% for item in studio_en %}
												<option value="{{item.id}}">{{item.name}}</option>
												{% endfor %}
											</select>

										</div>
									</div>
									<div class="col-12 col-sm-6 ">
										<div class="form__group">

											<select class="js-example-basic-single" name='studio_de' multiple="multiple" id="studio_de" >
												{% for item in studio_de %}
												<option value="{{item.id}}">{{item.name}}</option>
												{% endfor %}
											</select>

										</div>
									</div>


									<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
										<script src="{% static 'js/select2.min.js' %}"></script>

									<script>
										$("#type").select2({
												placeholder:"type"
												})
												;	$('#studio_en').select2({
												placeholder: "Choose Studio In English",
	   												closeOnSelect: true // Add this line to keep the dropdown open after selecting an item

											});
												$('#studio_de').select2({
												placeholder: "Choose Studio In German ",
											closeOnSelect: true // Add this line to keep the dropdown open after selecting an item

											});
									</script>


									

									<div class="col-12">
										<button type="submit" class="form__btn">publish</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- end form -->
			</div>
		</div>
	</main>
	<!-- end main content -->
{% endblock %}
