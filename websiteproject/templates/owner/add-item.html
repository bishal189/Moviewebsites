{% extends 'owner/base.html' %}
{% load static %}
{% block content %}
	<!-- main content -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
						<h2>Add new item</h2>
					</div>
				</div>
				<!-- end main title -->

				<!-- form -->
				<div class="col-12">
					<form action="{% url 'add_item' %}" method='POST' enctype="multipart/form-data" class="form">
						
						 {% csrf_token %}
						<div class="row">
							<div class="col-12 col-md-5 form__cover">
								<div class="row">
									<div class="col-12 col-sm-6 col-md-12">
										<div class="form__img">
											<label for="form__img-upload">Upload cover (190 x 270)</label>
											<input type="file" id="form__img-upload" required name="form__img-upload" type="file" accept=".png, .jpg, .jpeg"> <img id="form__img" src="#" alt=" ">
										</div>
									</div>
								</div>
							</div>

							<div class="col-12 col-md-7 form__content">
								<div class="row">
									<div class="col-12">
										<div class="form__group">
											<input type="text" required class="form__input" name='title' placeholder="Title">
										</div>
									</div>

									<div class="col-12">
										<div class="form__group">
											<textarea id="text" required name="text" class="form__textarea" placeholder="Description"></textarea>
										</div>
									</div>

									<div class="col-12 col-sm-6 col-lg-3">
										<div class="form__group">
											<input type="text" required class="form__input" name='releasedyear' placeholder="Release year">
										</div>
									</div>

									<div class="col-12 col-sm-6 col-lg-3">
										<div class="form__group">
											<input type="text"    name='length' class="form__input" placeholder="Runtime(minutes)">
										</div>
									</div>

									<div class="col-12 col-sm-6 col-lg-3">
										<div class="form__group">
											<select class="js-example-basic-single" id="quality" name='quality'>
												<option value="4K">4K</option>

												<option value="FullHD">FullHD</option>
												<option value="HD">HD</option>
											</select>
										</div>
									</div>

 
									<div class="col-12 col-sm-6 col-lg-3">
										<div class="form__group">

											<input type="text" required class="form__input" placeholder="price" name='price'>
										</div>
									</div>
	
									<div class="col-12 col-lg-6 ">
										<div class="form__group">
											<select class="js-example-basic-multiple" name='genre' id="genre" multiple="multiple">
												{% for genre in genres %}
												<option value="{{genre.id}}">{{genre.category_name}}</option>
												{% endfor %}
											</select>
										</div>
									</div> 


									
									<div class="col-12">
										<div class="form__gallery">
											<label id="gallery1" for="form__gallery-upload">Upload photos of movie</label>
											<input data-name="#gallery1"  id="form__gallery-upload" name='image' class="form__gallery-upload" type="file" accept=".png, .jpg, .jpeg" multiple>
										</div>
									</div>
								</div>
							</div>

							<div class="col-12">
								<div class="row">
									<div class="col-12 col-lg-6">
										<div class="form__video">
											<label id="movie1" for="form__video-upload">Upload Trailer</label>
											<input data-name="#movie1"  id="form__video-upload" name="movie" class="form__video-upload" type="file" accept="video/mp4,video/x-m4v,video/*">
										</div>
									</div>
										<div class="col-12 col-lg-6">
										<div class="form__group">
											<select class="custom-select" style="text-align:center;padding:3px;background-color:#151f30;color:white;height:40px;border-color:#151f30;border-radius:20%;width:150px;" name='type'  >
												<option  value="DVD">DVD</option>
												<option value="Scene">Scene</option>
												<option value="PhotoSets">Photo Sets</option>

											</select>
										</div>
									</div>
									<div class="col-12 col-lg-6 ">
										<div class="form__group">
											<select class="js-example-basic-multiple" name='stars' id="stars" multiple="multiple">
												{% for item in star %}
												<option value="{{item.id}}">{{item.name}}</option>
												{% endfor %}
												
											</select>
										</div>
									</div> 

									
									<div class="col-12 col-sm-6 col-lg-3">
										<div class="form__group">

											<select class="js-example-basic-single" name='studio' multiple="multiple" id="studio" >
												{% for item in studio %}
												<option value="{{item.id}}">{{item.name}}</option>
												{% endfor %}
											</select>
										</div>
									</div>


									

									<div class="col-12">
										<button type="submit" class="form__btn">publish</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- end form -->
			</div>
		</div>
	</main>
	<!-- end main content -->
{% endblock %}
