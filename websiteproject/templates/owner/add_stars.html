{% extends 'owner/base.html' %}
{% load static %}
{% block content %}
	<!-- main content -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
						<h2>Add Stars </h2>
					</div>
				</div>
				<!-- end main title -->

				<!-- form -->
				<div class="col-12">
					<form action="{% url 'add_stars' %}" method='POST' enctype="multipart/form-data" class="form">
						
						 {% csrf_token %}
						

							
								

									

									
 
									
									


									
								
							<div class="col-12">
								<div class="row">
									
						
									<div class="col-12">
										<div class="form__group">
											<input type="text"  class="form__input" name='starname' placeholder="Star Name ">
										</div>
									</div>
				

									<div class="col-12">
										<div class="form__gallery">
											<label id="starimage" for="form__star-upload">Upload Star Coverphoto</label>
											<input data-name="#starimage"  id="form__star-upload" name='starimage' class="form__star-upload" type="file" accept=".png, .jpg, .jpeg" >
										</div>
									</div>
										<script>
											$('#form__star-upload').on('change',function(){
	var videoLabel  = $(this).attr('data-name');

		if ($(this).val() != '') {
			$(videoLabel).text($(this)[0].files[0].name);
		} else {
			$(videoLabel).text('Upload Star image');
		}

											})
										</script>

										<div class="col-12 col-lg-3 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starheight' placeholder="Star Height(Feet) ">
											</div>
										</div>
										
										<div class="col-12 col-lg-3 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starage' placeholder="Star Age ">
											</div>
										</div>
										<div class="col-12 col-lg-3 col-sm-6">
											<div class="form__group">
												<input type="text"  class="form__input" name='starhaircolor' placeholder="Star hair Color ">
											</div>
										</div>

										


									

									<div class="col-12">
										<button type="submit" class="form__btn">publish</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- end form -->
			</div>
		</div>
	</main>
	<!-- end main content -->
{% endblock %}
